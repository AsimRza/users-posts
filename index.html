<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock API Dashboard</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <h1>Mock API Dashboard</h1>
      <div id="server-status">
        Server Status: <span id="status">Checking...</span>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Users Section -->
        <section class="section">
          <h2>Users Management</h2>

          <!-- Add User Form -->
          <div class="form-container">
            <h3>Add New User</h3>
            <form id="add-user-form">
              <input type="text" name="user-name" placeholder="Name" required />
              <input
                type="email"
                name="user-email"
                placeholder="Email"
                required
              />
              <input type="number" name="user-age" placeholder="Age" />
              <button type="submit" id="user-submit-btn">Add User</button>
            </form>
          </div>

          <!-- Users List -->
          <div class="list-container">
            <h3>Users List</h3>

            <div id="users-list"></div>
          </div>
        </section>

        <!-- Posts Section -->
        <section class="section">
          <h2>Posts Management</h2>

          <!-- Add Post Form -->
          <div class="form-container">
            <h3>Add New Post</h3>
            <form id="add-post-form">
              <input type="text" id="post-title" placeholder="Title" required />
              <textarea
                id="post-content"
                placeholder="Content"
                required
              ></textarea>
              <select id="post-user-id">
                <option value="">Select User (Optional)</option>
              </select>
              <button type="submit">Add Post</button>
            </form>
          </div>

          <!-- Posts List -->
          <div class="list-container">
            <h3>Posts List</h3>

            <div id="posts-list"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title">Edit Item</h3>
        <form id="edit-form">
          <div id="edit-fields"></div>
          <button type="submit">Update</button>
          <button type="button" id="cancel-edit">Cancel</button>
        </form>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
